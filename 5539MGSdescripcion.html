
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding-top: 60px; /* To ensure text doesn't overlap with the fixed navbar */
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10; /* To keep it on top */
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            margin-top: 70px; /* Adjusted margin for the navbar */
            max-width: 800px;
            width: 100%;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="?lang=es">Español</a>
        <a href="?lang=fr">Français</a>
        <a href="?lang=en">English</a>
    </nav>

    <div class="content" id="content"></div>

        document.getElementById('content').innerHTML = translations[lang];

</body>
</html>
