        </select>
        <div id="terminal"></div>
        <img id="airlineLogo" class="airline-logo" src="" alt="" style="display: none;">
    </div>

    <script>
        const airlineSelector = document.getElementById('airline');
        const terminalDisplay = document.getElementById('terminal');
        const airlineLogo = document.getElementById('airlineLogo');

        airlineSelector.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const terminal = selectedOption.value;
            const logo = selectedOption.getAttribute('data-logo');

            if (terminal) {
                terminalDisplay.textContent = `Your terminal is: Terminal ${terminal}`;
                airlineLogo.src = logo;
                airlineLogo.style.display = 'block';
            } else {
                terminalDisplay.textContent = '';
                airlineLogo.style.display = 'none';
            }
        });
    </script>
